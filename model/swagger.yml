  /routes:
    get:
      tags:
        - routes
      operationId: allRoutes
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/routes'

  /routes/{resource}:
    get:
      tags:
        - routes
      operationId: routes
      responses:
        '302':
          description: Successful request, redirect request
      parameters:
        - name: resource
          in: path
          description: requested action as a request path, e.g. '/record'
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: false
          schema:
            type: string
        - name: query
          in: query
          description: query parameter on the action, e.g. lidvid urn for a '/records' action
          required: false
          schema:
            type: string
           
          
  

externalDocs:
  description: Find out more information on the PDS API Specification
  url: 'https://github.com/NASA-PDS/pds-api-core'
components:
  schemas:
    capabilities:
      type: array
      items:
        $ref: '#/components/schemas/capability'
      example:
        - action: capabilities
          version: 0.1
        - action: collections
          version: 0.1
        - action: products 
          version: 0.1
        - action: routes
          version: 0.1
    capability:
      type: object
      required:
        - action
        - version
      properties:
        action:
          type: string
        version:
          type: string
      example:
        - action: collections
          version: 0.1
    routes:
      type: array
      items:
        $ref: '#/components/schemas/route'
      example: [
          { resource: '/routes',
            query: '*',
            url: 'https://pds.nasa/gov/v1/api',
            version: '0.1'
          },
          {
            resource: '/products',
            query: 'urn:nasa:pds:insight_rad:*',
            url: 'https://pds-geosciences.wustl.edu/v0/api',
            version: '0.2'
          },
          {
            resource: '/products',
            query: 'urn:nasa:pds:insight_rad:*',
            url: 'https://pds-geosciences.wustl.edu/v0.3/api',
            version: '0.3'
          }
      ]

    route:
      type: object
      required:
        - resource
        - query
        - url
      properties:
        resource:
          type: string
        query:
          type: string
        url:
          type: string
    products:
      type: object
      required:
        - summary
      properties:
        summary:
          $ref: '#/components/schemas/summary'
        data:
          items:
            $ref: '#/components/schemas/product'
    summary:
      type: object
      properties:
        q:
          type: string
          xml:
            prefix: 'pds_api'
            namespace: 'http://pds.nasa.gov/api'
        start:
          type: integer
          xml:
            prefix: 'pds_api'
            namespace: 'http://pds.nasa.gov/api'
        limit:
          type: integer
          xml:
            prefix: 'pds_api'
            namespace: 'http://pds.nasa.gov/api'
        sort:
          type: array
          items:
            type: string
          xml:
            prefix: 'pds_api'
            namespace: 'http://pds.nasa.gov/api'
        properties:
          type: array
          items:
            type: string
          xml:
            prefix: 'pds_api'
            namespace: 'http://pds.nasa.gov/api'
      xml:
        prefix: 'pds_api'
        namespace: 'http://pds.nasa.gov/api'
    product:
      type: object
      required:
        - id
        - metadata
      properties:
        id:
          type: string
          description: identifier lidvid of the collection
        type:
          type: string
        title:
          type: string
        description:
          type: string
        start_date_time:
          type: string
          description: start date time of the observations in ISO8601
        stop_date_time:
          type: string
          description: stop date time of the observations in ISO8601
        investigations:
          type: array
          description: list of missions or observing campaigns which produced the data
          items:
            $ref: '#/components/schemas/reference'
        observing_system_components: 
          type: array
          description: list of instruments or platforms generating the data
          items:
            $ref: '#/components/schemas/reference'
        targets: 
          type: array
          description: list of targets or feature of interest the observation.
          items:
            $ref: '#/components/schemas/reference'
        metadata:
          $ref: '#/components/schemas/metadata'
        properties:
          type: object
          description: properties extracted from pds4 model, syntax for property name is <namespace>:<property>[/<namespace>:<property>]*
          additionalProperties:
            type: object
    reference:
      type: object
      description: object describing a reference to a different product. TODO The properties should be defined by a standard (xlink, json-ld) to be chosen
      required:
          - id
      properties:
        title:
          type: string
          description: name to display for the external reference
        id:
          type: string
          description: external reference, here lidvid urn
        href:
          type: string
          description: external reference url of the current reference resolvable by the current API server, http://pds.nasa.gov/api/products/urn:nasa...
        type:
          type: string
          description: type of the external reference, can be displayed as an icon for example
        description:
          type: string
          description: longer description for the external reference, can be displayed in a tooltip
    metadata:
      type: object
      required:
        - label_url
      properties:
        creation_date_time:
          type: string
        update_date_time:
          type: string
        version:
          type: string
        label_url:
          type: string
    errorMessage:
      type: object
      required:
        - url
        - resource
        - query
        - message
      properties:
        url:
          type: string
        resource:
          type: string
        query:
          type: string
        message:
          type: string
      example:
        {
          url: 'https://pds.nasa.gov/api/1.0/collections',
          resource: '/collections',
          query: 'q=mission qt 12',
          message: 'query operator gt not supported on field mission'
        }